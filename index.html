<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores de Fútbol de Leyenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        
        .instruccion {
            background-color: #fff200;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
        }
        
        .caja-jugadores {
            border: 4px solid #000;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 32px;
            margin: 0 0 30px 0;
            font-weight: bold;
            text-align: left;
        }
        
        /* Estilos para las listas */
        ul {
            list-style-type: disc;
            padding-left: 20px;
            margin: 10px 0;
        }
        
        ul ul {
            list-style-type: square;
            padding-left: 40px;
        }
        
        ul ul ul {
            list-style-type: circle;
            padding-left: 40px;
        }
        
        li {
            margin: 8px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        
        /* Países en negrita */
        .pais {
            font-weight: bold;
            font-size: 20px;
        }
        
        .pie {
            text-align: right;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
            border-top: 2px solid #ddd;
            padding-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="instruccion">
            
        </div>
        
        <div class="caja-jugadores">
            <h1>Jugadores de fútbol de leyenda</h1>
            
            <ul>
                <li class="pais">España
                    <ul>
                        <li>Casillas</li>
                        <li>Xavi</li>
                        <li>Iniesta</li>
                    </ul>
                </li>
                
                <li class="pais">Francia
                    <ul>
                        <li>Zidane</li>
                        <li>Henry</li>
                        <li>Barthez</li>
                    </ul>
                </li>
                
                <li class="pais">Brasil
                    <ul>
                        <li>Ronaldo</li>
                        <li>Pelé</li>
                        <li>Ronaldinho</li>
                    </ul>
                </li>
            </ul>
        </div>
        
        <div class="pie">
           Alumno: LUIS INUMA AYACHI
        </div>
    </div>
</body>
</html>
